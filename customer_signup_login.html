<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-B">
    <title>Customer Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link href="css/bootstrap.css" rel="stylesheet">
	  <link rel="stylesheet" href="css/my.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js" ></script>
    <script type="text/javascript" src="./js/script.js"></script>
  <!--  <script src="js/application.js" ></script> -->
</head>
<body>

    <div class="container">
    
        <div class="row" >
        <div class="col-xs-12 logo" >
               <img src = "./assets/logo_16colour.gif" alt = "logo" id = "logo"/>
            </div>
    	</div>
    
    
    	<div class="row">
         <div class="col-xs-12 who" id = "profilehead">
               Customer
         </div>
      </div>

      <div class="row">
         <div class="col-xs-12 who" id="profilesubhead">
               Sign up
         </div>
      </div>
         

         <hr>
        <div class="row">
          <div class="col-xs-4 login2">First name:</div>
           <input class="col-xs-8 loginbox2" type="text" id="firstname" placeholder="First name">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Last name:</div>
           <input class="col-xs-8 loginbox2" type="text" id="lastname" placeholder="Last name">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Email:</div>
           <input class="col-xs-8 loginbox2" type="text" id="email" placeholder="Email">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Password:</div>
           <input class="col-xs-8 loginbox2" type="password" id="password" placeholder="Password">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Confirm:</div>
           <input class="col-xs-8 loginbox2" type="password" id="confirmPassword" placeholder="Confirm password">
        </div>
          
        <div class="row logbut">
          <a href="customer_appointment_services.html">
            <button type="button" id = "next" class="col-xs-12 btn btn-success">Next</button>
          </a>
        </div>
        <hr>
        
        <div class="row">
           <div class="col-xs-12 alreadyUser">
              Already a user?
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-3 login2">Log in:</div>
           <input class="col-xs-9 loginbox2" type="text" id="email" placeholder="Email"/> 
           <input class="col-xs-9 loginbox" type="text" id="password" placeholder="Password"/> 
        </div>
        
         <div class="row logbut">
          <a href="customer_appointment_services.html"> 
            <button type="submit" class="col-xs-12 btn btn-success">Submit</button>
          </a>
          </div>

          <div class="row">
          <div class="row" id = "fblog">
           <img alt="facebook_login" class="col-xs-12" src="http://www.filmisite.com/social_login/images/signin-facebook-large.png" />
           </div>
          </div>
          
          <!-- <div class="row">
            <button type="button" class="col-xs-12 btn btn-primary btn-xs">Forgot password?</button>
          </div> -->
    </div>   
        
</body>
</html>
