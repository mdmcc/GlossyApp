    $(document).ready(function() {
    
    $.ajax({
      url:"php/appointment.php",
      dataType:"json",
      success:function(resp){
        console.log(resp);
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          // defaultDate: '2015-11-11', // need to add a now/today's date 
          editable: true,
          eventLimit: true, 
          events: resp,
          eventClick: function(calEvent, jsEvent, view){
            $("#appointmentInfo").css("display", "block");
            $("#appointmentTitle").text(calEvent.title);
            $(".appointmentTime").text(calEvent.start);
            $(".confirmation").text(calEvent.confirmation);
            $(".name").text(calEvent.first_name + " " + calEvent.last_name);

            console.log(calEvent.title);
            console.log(calEvent.confirmation);
          }
        });
      }
    })
