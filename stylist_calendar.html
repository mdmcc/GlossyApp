<body>

    <div class="container">
    
        <div class="row">
        <div class="col-xs-12 logo">
               <img src = "./assets/logo_16colour.gif" alt = "logo" id = "logo3"/>
            </div>
    	</div>
         
         <div class="row">
         <div class="col-xs-12 who" id="profilesubhead">
               Your confirmed bookings and customer appointment requests that are up for grabs
         </div>
         </div>
         
         	<hr>
        
      <div class="row">
          <div id='calendar'></div>    

        <div id='appointmentInfo'>
          <div class="closeButton">Close</div>
          <h4 id='appointmentTitle'></h4>
          <p class="appointmentTime"></p>
           <p class="customerAddress"></p>
          <p class="confirmation"></p>
          <p class="name"></p>
          <!-- <p class="stylist_name"></p> -->
          <button id="accept">Accept</button>
         <!--  <button id="ignore">Ignore</button> -->
        </div> 

  <script>
    $(document).ready(function() {

    var current_id = 0;

      $.ajax({
          url:"php/sessions.php",
          dataType:"json",
          type:"POST",
          data:{
            check:true
          },
          success:function(resp3){
            if(resp3 == 0){
              location.href="index.html";
            }

            // } else {

            //   alert("Thank you! Your appointment is tentatively booked.");
            // }
          }
        });
    
    $.ajax({
      url:"php/stylist_appointment.php",
      dataType:"json",
      success:function(resp){
        console.log(resp);
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          editable: true,
          eventLimit: true, 
          events: resp,
          eventClick: function(calEvent, jsEvent, view){
            $("#appointmentInfo").css("display", "block");
            $("#appointmentTitle").text(calEvent.title);
            $(".appointmentTime").text(moment(calEvent.start).format("dddd, MMMM Do YYYY, h:mm a") + " - " + moment(calEvent.start).add(1.5, 'h').format("h:mm a"));
            $(".confirmation").text(calEvent.confirmation);
            $(".customerAddress").text(calEvent.customerAddress);
            $(".name").text("Customer: " +calEvent.first_name + " " + calEvent.last_name);
            if(calEvent.confirmation === "Booked appointment") {
              $("#accept").css("display", "none");
              // $("#ignore").css("display", "none");
            } else {
              $("#accept").css("display", "inline-block");
              // $("#ignore").css("display", "inline-block");
            }
            // $(".stylist_name").text(calEvent.stylist_firstName + " " + calEvent.stylist_lastName);
            current_id = calEvent.id;
            console.log("ID:" + calEvent.id);
            console.log(calEvent.confirmation);
          }
        });
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) { 
          console.log("Status: " + textStatus); 
          console.log("Error: " + errorThrown);
          console.log(XMLHttpRequest); 
      }
    });


    $(".closeButton").on('click', function(){
      $("#appointmentInfo").css("display", "none");
    });

    $("#accept").click(function(event) {
        event.preventDefault();

        $.ajax({
          url:"php/accept.php",
          dataType:"json",
          type:"POST",
          data:{
            appointment_id: current_id
          },

          success: function(resp2){
            document.location.href="stylist_calendar.html"; 
          },

          error: function(XMLHttpRequest, textStatus, errorThrown) { 
              console.log("Status: " + textStatus); 
              console.log("Error: " + errorThrown);
              console.log(XMLHttpRequest); 
          }
        });
      });
  });

    </script>
