      <script type="text/javascript" src="./js/validation_stylist.js"></script>
    <script> 
            window.onload = function() {
        var loginb = document.getElementById("loginbutt");
        loginb.onclick = function () {
          $.ajax({
            url:"/php/login_stylist.php",
            type:"POST",
            dataType:"Json",
            data:{
              email: document.getElementById("logemail").value,
              password: document.getElementById("logpass").value,
            },
            success: function(resp) {
              if (resp != "success") {
                	var etxt = "Your username or password does not match our records. Please try again";
								var emsg = document.getElementById("logerror").innerHTML = etxt;
								
              } else {
                location.href="/stylist_calendar.html";
              }
            }
            
          });
          
        }
        
      }
