<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-B">
    <title>Customer Appointment Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./assets/logo_16colour.gif" type="image/gif" sizes="16x16">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.custom.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/fullcalendar.js"></script>
    <script src="js/bootstrap.js" ></script>
    <script src="js/npm.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=loadMyMap&libraries=places"async defer></script>
    <script src="js/customerMap.js"></script>

</head>
<body>

    <div class="container">
    
        <div class="row" >
        <div class="col-xs-12 logo" >
               <img src = "./assets/logo_16colour.gif" alt = "logo" id = "logo"/>
            </div>
      </div>
   
<form id="customerForm" role="form">
		<div class="row">
            <div class="col-xs-12 who" id = "profilesubhead">
           Check the services you would like done and choose the price you would like to pay
            </div>
        </div>
        <br>
        <hr>
		 <div class="row">
          <div class="col-xs-4 servicesBox">Cut:</div>
           
            <select class="col-xs-8 login3" id="cut">
                  <option value="NotApplicable">N/A</option>
                  <option value="simpleCut">Simple select: Services ranging from a trim to one length hair cuts - $50</option>
                  <option value="premiumCut">Premium select: Complex hair cuts including many layers - $90</option>
            </select>  
      </div>
        
        <div class="row">
          <div class="col-xs-4 servicesBox">Colour:</div>
           
            <select class="col-xs-8 login3" id="color">
                  <option value="NotApplicable">N/A</option>
                  <option value="simpleColor">Simple select: Services ranging from single process colour or partial highlights - $70</option>
                  <option value="premiumColor">Premium select: Services ranging from colour and partial highlights to full set of highlights - $140</option>
          </select>  
        </div> 
        
        <div class="row">
          <div class="col-xs-4 servicesBox">Styling:</div>
           
            <select class="col-xs-8 login3" id="styling">
                  <option value="NotApplicable">N/A</option>
                  <option value="simpleStyling">Simple select: Blow outs that take up to 45 minutes - $50</option>
                  <option value="premiumStyling">Premium select: Updos - $90</option>
            </select> 
        </div>
        <hr>

         <input class = "cal" type="text" name="appointment" value="" />
       
          <hr>
  
    <div class="col-xs-12">
            <input id="pacinput" class="controls" type="text" placeholder="Search Google Maps">
          <div id="gogmap2" class="mapheight poscenter mapcolor"> 
            GOOGLE MAPS
            </div>
     </div>
 </form>    
       <hr>
        
         <div class="row logbut">
          <button type="button" id="customerSubmit" class="col-xs-12 btn btn-success">Next</button>
        </div>
        
        <div class="row logbut">
          <a href="javascript:history.back()">
          <button type="button" class="col-xs-12 btn btn-default">Back</button>
          </a>
        </div>
    </div>           
  
        <script type="text/javascript">

              $("#customerSubmit").click(function() {
                  $.ajax({
                      url:"php/customerSubmit.php",
                      dataType:"json",
                      type:"POST",
                      data:{
                         customer_id: 1,
                        appointment_service_id: 1,
                        customer_dateTime: $('input[name="appointment"]').val(),
                        customer_lat: 78,
                        customer_lng: 223,

                      },
                      success: function(resp){
                        document.location.href="customer_calendar.html"; // works only on success; need an error message
                      },
                      error: function(XMLHttpRequest, textStatus, errorThrown) { 
                          console.log("Status: " + textStatus); 
                          console.log("Error: " + errorThrown);
                          console.log(XMLHttpRequest); 
                      }
                  });
              });
      </script>
</body>
</html>
