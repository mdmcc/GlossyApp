<html lang="en">
<head>
    <meta charset="UTF-B">
    <title>Customer Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/my.css"/>

<body>

    <div class="container">
    
        <div class="row" >
        <div class="col-xs-12 logo" >
               <img src = "./assets/logo_16colour.gif" alt = "logo" id = "logo"/>
            </div>
    	</div>
    	</div>
    
    	<div class="row">
         <div class="col-xs-12 who" id = "profilehead">
               SIGN UP
         </div>
         </div>
         
         <hr>
        <div class="row">
          <div class="col-xs-4 login2">First name:</div>
           <input class="col-xs-8 login2" type="text" id="firstname" placeholder="First Name">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Last name:</div>
           <input class="col-xs-8 login2" type="text" id="lastname" placeholder="Last Name">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Email:</div>
           <input class="col-xs-8 login2" type="text" id="email" placeholder="Email">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Password:</div>
           <input class="col-xs-8 login2" type="password" id="Password" placeholder="Password">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Confirm Password:</div>
           <input class="col-xs-8 login2" type="password" id="ConfirmPassword" placeholder="Confirm Password">
        </div>
        <hr>

        <div class="row" id = "fblog">
           <img alt="facebook_login" class="col-xs-12" src=									"http://www.filmisite.com/social_login/images/signin-facebook-large.png" />

        <div class="row" id = "footerbut">

        </div>
