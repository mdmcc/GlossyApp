   <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

  js = d.createElement(s); js.id = id;

  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <div class="container">
    
        <div class="row" >

        <div class="row">
          <div class="col-xs-4 login2">First name:</div>

        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Last name:</div>
           <input class="col-xs-8 login2" type="text" id="lastname" placeholder="Last name">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Email:</div>
           <input class="col-xs-8 login2" type="text" id="email" placeholder="Email">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Password:</div>
           <input class="col-xs-8 login2" type="password" id="password" placeholder="Password">
        </div>
        
        <div class="row">
          <div class="col-xs-4 login2">Confirm password:</div>
           <input class="col-xs-8 login2" type="password" id="confirmPassword" placeholder="Confirm password">
        </div>
        <hr>
                     
        <div class="row" id = "footerbut">
          <a href="customer_appointment_services.html">
            <button type="button" id = "next" class="col-xs-12 btn btn-success">Next</button>
          </a>
        </div>
        
        <div class="row">

              Already a user?
            </div>
        </div>

            <div class="col-xs-3 login">Log in:</div>
           <input class="col-xs-9 login2" type="text" id="email" placeholder="Email"/> 
           <input class="col-xs-9 login2" type="text" id="password" placeholder="Password"/> 
        </div>

          <a href="customer_appointment_services.html">

          </a>
          </div>

  <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>
